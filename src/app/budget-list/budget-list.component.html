<aside id="budgetList" class="card">
  <div class="cardHeader d-flex card-header justify-content-between">
    <h2><i class="bi bi-clock-history text-primary"></i> Budget history</h2>
      <a class="closeButton text-decoration-none fs-3" (click)="showBudgetList()">
        <i class="bi bi-x-square-fill"></i>
      </a>
  </div>
  <div class="d-flex justify-content-between m-3">
    <span class="text-end">
    <a class=" linkButtons text-decoration-none" (click)="resetBudgetList()" >Reset <i class="bi bi-arrow-clockwise"></i></a>
    </span>
  <!-- Search... -->
  <span class="searchField input-group input-group-sm">
    <input type="text" class="form-control"  placeholder="Search..." aria-label="Search..." aria-describedby="button-addon2" #searchText>
    <button class="btn btn-outline-primary" type="button" id="button-addon2"><i class="bi bi-search" (click)="searchByBudgetName(searchText.value)"></i></button>
  </span>
  <!-- End Search -->
  </div>
      <section id="budgetListBody" class="card-body">
        <div id="divTable" class="col">
          <table class="table table-hover">
            <thead class="bg-white sticky-top">
              <tr>
                <th header="col">#</th>
                <th class="sortByClient" header="col"><span (click)="sortByClient()">Client</span></th>
                <th header="col">Budget</th>
                <th class="sortByDate" header="col"><span (click)="sortByDate()">Date</span></th>
                <th header="col">Total</th>
                <th header="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody" class="table-group-divider">
              <tr *ngFor="let list of budgetList; let i = index">
                <th header="row">{{ list.id }}</th>
                <td><small>{{ list.clientName }}</small></td>
                <td><small>{{ list.budgetName }}</small></td>
                <td><small>{{ list.date | date }}</small></td>
                <td><small>{{ list.total | number }} â‚¬</small></td>
                <!-- <td><span type="button" class="text-primary bi bi-pencil" ></span></td> -->
                <td><span type="button" class="text-secondary bi bi-trash3" (click)="deleteBudget(i)"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

</aside>
