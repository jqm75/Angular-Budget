<aside id="budgetList" class="card">
  <div class="cardHeader d-flex card-header justify-content-between">
    <h2><i class="bi bi-clock-history text-primary"></i> Budget history</h2>
      <a class="closeButton text-decoration-none fs-3" (click)="showBudgetList()">
        <i class="bi bi-x-square-fill"></i>
      </a>
  </div>

      <section id="budgetListBody" class="card-body">
        <div id="divTable" class="col">
          <table class="table table-hover">
            <thead class="bg-white sticky-top">
              <tr>
                <th header="col">#</th>
                <th header="col">Client</th>
                <th header="col">Budget</th>
                <th header="col">Date</th>
                <th header="col">Total</th>
<!--                 <th header="col"></th>
                <th header="col"></th> -->
              </tr>
            </thead>
            <tbody id="tableBody" class="table-group-divider">
              <tr *ngFor="let list of budgetList; let i = index">
                <th header="row">{{ list.id }}</th>
                <td>{{ list.clientName }}</td>
                <td>{{ list.budgetName }}</td>
                <td>{{ list.date | date }}</td>
                <td>{{ list.total | number }} â‚¬</td>

                <!-- <td><span type="button" class="text-primary bi bi-pencil-fill" (click)="deleteBudget(i)"></span></td>
                  <td><span type="button" class="text-danger bi bi-trash-fill"></span></td> -->

                </tr>
              </tbody>
            </table>
          </div>
        </section>

</aside>
